<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      
    </style> -->
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="equilibruim" />
      <div class="content">
        <h3 class="name">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />3 days left
          </div>
        </div>
        <hr />

        <div class="footer">
          <img src="images/image-avatar.png" alt="avatar" />
          <div class="text">
            Creation of <span class="special-text">Jules Wyvern</span>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dam Shittu</a>.
      </div> -->
    </div>
  </body>
</html>
